<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="description" content="Vlad Creanga â€” Business card" />
  <title>Vlad Creanga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Dynamic background -->
  <div class="bg" aria-hidden="true">
    <div class="grain"></div>
    <div class="blobs">
      <span class="blob b1"></span>
      <span class="blob b2"></span>
      <span class="blob b3"></span>
    </div>
  </div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Business card">
      <div class="top">
        <!-- Profile picture (upload vlad_profile_transparent.png to repo root) -->
        <img class="avatar" src="vlad_profile_transparent.png" alt="Vlad Creanga" />

        <div class="titles">
          <h1>Vlad Creanga</h1>
          <p class="subtitle">Digital business card</p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div class="label">Email</div>
        <div class="value">
          <!-- Not clickable -->
          <span class="email" id="emailText">creanga_v@yahoo.com</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="copyBtn" type="button">
          Copy email
        </button>
        <!-- Removed "Send email" button since email shouldn't be clickable -->
      </div>

      <p class="hint" id="hint" aria-live="polite"></p>
    </section>

    <footer class="foot">
      <span id="clock" class="clock" aria-label="Local time"></span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
