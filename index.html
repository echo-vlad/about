<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#f4f5f7" />
  <meta name="description" content="Vlad Creanga â€” Business card" />
  <title>Vlad Creanga</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Minimal dynamic background -->
  <div class="bg" aria-hidden="true">
    <div class="grid"></div>
    <div class="sheen"></div>
    <div class="noise"></div>
  </div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Business card">
      <div class="top">
        <!-- Optional: if you have a profile image, upload it to repo and uncomment this:
        <img class="avatar" src="vlad_profile_transparent.png" alt="Vlad Creanga" />
        -->
        <div class="badge" aria-hidden="true"></div>

        <div class="titles">
          <h1>Vlad Creanga</h1>
          <p class="subtitle">Digital business card</p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <div class="label">Email</div>
        <div class="value">
          <!-- NOT clickable -->
          <span class="email" id="emailText">creanga_v@yahoo.com</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="copyBtn" type="button">Copy email</button>
      </div>

      <p class="hint" id="hint" aria-live="polite"></p>
    </section>

    <footer class="foot">
      <span id="clock" class="clock" aria-label="Local time"></span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
